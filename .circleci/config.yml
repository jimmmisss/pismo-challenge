version: 2.1

orbs:
  newman: postman/newman@0.0.2

jobs:
  start-application:
    working_directory: ~/pismo-challenge
    docker:
      - image: circleci/cci-demo-docker-primary:0.0.2
    steps:
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
            # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Run application
          command: docker-compose up --build -d

  unit-test:
    working_directory: ~/pismo-challenge
    docker:
      - image: circleci/openjdk:11-jdk-stretch-node-browsers
    steps:
      - checkout
      - run:
          name: Unit tests
          command: ./gradlew unitTest
  integration-test:
    working_directory: ~/pismo-challenge
    docker:
      - image: circleci/openjdk:11-jdk-stretch-node-browsers
    steps:
      - run:
          name: Download Java 11
          command: |
            sudo apt update
            sudo apt install openjdk-11-jdk
      - checkout
      - run:
          name: Integration tests
          command: ./gradlew integrationTest
  api-test:
    working_directory: ~/pismo-challenge
    docker:
      - image: circleci/node:stretch
    steps:
      - checkout
      - run:
          name: Install newman
          command: sudo npm install -g newman
      - run:
          name: Run test collection
          command: newman run postman/pismo-challenge-collection.json

  build:
    working_directory: ~/pismo-challenge
    docker:
      - image: circleci/openjdk:11-jdk-stretch-node-browsers
    steps:
      - checkout
      - run:
          name: run build
          command: ./gradlew clean build

workflows:
  'Test, Build and Deploy Workflow':
    jobs:
      - start-application
      - unit-test
      - integration-test

      - api-test:
          requires:
            - start-application

      - build:
          requires:
            - unit-test
            - integration-test
            - api-test





